<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>

      <div class="left_area">

      </div>
      <div class="clock" id="clock">

      </div>
      
      <div class="right_area">
        <!-- <a href="#" class="logout_btn">Logout</a> -->
        <a href="#" class="logout_btn"><i style="float:right;" class="far fa-bell"></i></a>
      </div>

    <!--header area end-->

    <div class="sidebar">
      <center>
        <img src="img/avatar.png" class="profile_image" alt="">
        <h4>WECOME</h4>
        <p class="user" style="color: black;" id="user_para"></p>
      </center>
      <a href="home1"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
      <a href="maps1"><i class="fas fa-map"></i></i><span>Maps</span></a>
      <a href="OTA"><i class="fas fa-upload"></i></i><span>UP OTA</span></a>

      <a href="home"><i class="fas fa-info-circle"></i><span>About</span></a>

      <div class="mapouter">
        <div class="gmap_canvas">

          <a href="https://putlocker-is.org"></a>
        </div>
        <style>
        .mapouter{text-align:right;height:1480px;width:1480px;}
        .gmap_canvas {overflow:hidden;background:none!important;height:1480px;width:1480px;}
        </style>
        </div>

    <script src="js/key.js"></script>
